<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的互動專案集</title>
    <style>
        body {
            font-family: '微軟正黑體', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #4ecca3;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .project-title {
            font-size: 1.5em;
            color: #4ecca3;
            margin-bottom: 15px;
        }

        .project-description {
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .project-link {
            display: inline-block;
            padding: 10px 20px;
            background: #4ecca3;
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .project-link:hover {
            background: #45b393;
        }

        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>互動專案展示</h1>
        
        <div class="project-grid">
            <div class="project-card">
                <div class="project-title">月亮與地球動畫</div>
                <div class="project-description">
                    展示月亮繞地球運轉的動畫效果，包含星星、雪花、颱風等天氣效果，並配有背景音樂。
                </div>
                <a href="00_02我的月亮動畫.html" class="project-link">查看專案</a>
            </div>

            <div class="project-card">
                <div class="project-title">手部追蹤互動</div>
                <div class="project-description">
                    使用 MediaPipe 實現手部追蹤，結合物理引擎創造互動效果。
                </div>
                <a href="00_手部標記.html" class="project-link">查看專案</a>
            </div>

            <div class="project-card">
                <div class="project-title">物理引擎生成器</div>
                <div class="project-description">
                    使用 Matter.js 物理引擎，創造各種物理互動效果。
                </div>
                <a href="00_我的物理生成.html" class="project-link">查看專案</a>
            </div>

            <div class="project-card">
                <div class="project-title">物理引擎生成器 2</div>
                <div class="project-description">
                    物理引擎的進階版本，提供更多互動效果。
                </div>
                <a href="00_我的物理生成2.html" class="project-link">查看專案</a>
            </div>

            <div class="project-card">
                <div class="project-title">基礎人臉辨識</div>
                <div class="project-description">
                    使用 MediaPipe 實現即時人臉特徵點偵測。
                </div>
                <a href="00_我的基礎人臉辨識.html" class="project-link">查看專案</a>
            </div>

            <div class="project-card">
                <div class="project-title">人臉特效互動</div>
                <div class="project-description">
                    在人臉辨識基礎上加入有趣的視覺特效。
                </div>
                <a href="00_我的辨識2.html" class="project-link">查看專案</a>
            </div>

            <div class="project-card">
                <div class="project-title">Emoji 列表</div>
                <div class="project-description">
                    展示並可複製使用的 Emoji 表情符號集合。
                </div>
                <a href="00_我的emoji.html" class="project-link">查看專案</a>
            </div>
        </div>
    </div>
</body>
</html>
